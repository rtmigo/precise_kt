  to-github-release:
    needs: [ to-master, are-sonatype-credentials-set ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: gradle

#      - name: Build binaries (with testing)
